<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css" />
    <title>frontend</title>
</head>
<body>

    <div class="topnav">

        <a href="/">Home</a>
        <a style="background-color: rgb(133, 126, 95);" href="">Create Candidate</a>
        
    </div>      
    <hr />

<div class="greeting-div">
    
        <h1>Insert new candidate</h1>
        <hr />
    
  
    <div class="col-sm">
        <div class="card" >
            <div class="card-body">
                
                <label>First Name</label>
                <br />
                <input type="text" id="fname-field" />
                <br />
                <label>Last Name</label>
                <br />
                <input type="text" id="lname-field" />
                <br />
                <label>Age</label>
                <br />
                <input type="number" id="age-field" />
            
                <br>
                <br>
                
                
                <button class="create-candidate-btn">Create</button>
            </div>
        </div>
    </div>
    <hr />
    <h3>Assign party to candidate</h3>
    <div class="col-sm">
        <div class="card" >
            <div class="card-body">
                
                <label>Candidate ID</label>
                <br />
                <input type="text" id="candidate-id-field" />
                <br />
                <label>Party ID</label>
                <br />
                <input type="text" id="party-id-field" />
                
            
                <br>
                <br>
                
                
                <button class="assign-party-btn">Assign</button>
            </div>
        </div>
    </div>


    
</div>



    
    <script src="addcandidate.js"></script>
  
</body>
</html>
